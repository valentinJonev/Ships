<div class="row">
    <div class="col-md-12">
        <h3 class="title">New Game</h3>
    </div>
</div>
<div class="row dashboard shadowed create-survey">
    <div class="col-md-12">
        <table class="table">
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            <tr ng-repeat="usr in controller.users">
                <td>{{usr.Name}}</td>
                <td class="table-action">
                    <button ng-click="controller.invite(usr.Id)" ng-disabled="!usr.Id || controller.hasInvitedSomeone;" class="btn">Invite</button>
                </td>
            </tr>
        </table>
    </div>
</div>
